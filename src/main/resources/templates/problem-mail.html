<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Loop 알림</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f7f6; font-family: 'Apple SD Gothic Neo', sans-serif;">

<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding: 40px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                <tr>
                    <td align="center" style="background-color: #635BFF; padding: 30px 0;">
                        <h1 style="color: #ffffff; margin: 0; font-size: 24px;">✏️ Study Loop</h1>
                    </td>
                </tr>

                <tr>
                    <td style="padding: 40px 30px;">
                        <p style="color: #333; font-size: 16px; line-height: 1.6;">
                            안녕하세요, <strong style="color: #635BFF;" th:text="${username}">김개발</strong>님! 👋<br>
                            망각이 찾아오기 전에, 아래 문제들을 다시 한 번 점검해보세요.
                        </p>

                        <div style="border-bottom: 2px dashed #eeeeee; margin: 20px 0;"></div>
                        <p style="font-weight: bold; color: #555;">오늘의 복습 문제 리스트:</p>

                        <ul style="padding-left: 20px; color: #444; line-height: 1.8;">
                            <li th:each="problem : ${problems}">
                                <span th:text="${problem}">여기에 문제 내용이 들어갑니다</span>
                            </li>
                        </ul>

                        <div style="text-align: center; margin-top: 40px;">
                            <a th:href="${baseUrl}" target="_blank" style="display: inline-block; padding: 14px 30px; background-color: #635BFF; color: #ffffff; text-decoration: none; font-weight: bold; border-radius: 30px;">지금 풀러 가기 🚀</a>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="background-color: #f8f9fa; padding: 20px; text-align: center; color: #888; font-size: 12px;">
                        &copy; 2025 StudyLoop Project. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
