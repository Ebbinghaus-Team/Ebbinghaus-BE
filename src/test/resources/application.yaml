spring:
  application:
    name: ttopullae

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com          # 구글 SMTP 서버 주소
    port: 587                     # 구글 SMTP 포트 번호
    username: ${GOOGLE_EMAIL_ADDRESS:sample-email}  # 사용자 이메일
    password: ${GOOGLE_EMAIL_PW:pw} # 사용자 앱 비밀번호
    properties:
      mail:
        smtp:
          auth: true              # 사용자 인증 여부
          timeout: 5000           # 이메일 전송 타임아웃 시간
          starttls:
            enable: true          # TLS를 통해 안전한 통신 사용 여부

# JWT 설정
jwt:
  secret-key: test-secret-key-for-jwt-token-generation-and-validation
  token-expiration-seconds: 86400
  cookie-expiration-seconds: 86400

# OpenAI 설정 (테스트용)
openai:
  api-key: ${OPENAI_API_KEY:test_api_key_123}
  model: gpt-4o-mini
  api-url: https://api.openai.com/v1/chat/completions

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
