spring:
  application:
    name: ttopullae-test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

# JWT 설정 (테스트용)
jwt:
  secret-key: test-secret-key-for-jwt-token-generation-and-validation-in-test-environment-2025
  token-expiration-seconds: 86400  # 1일 (24시간)
  cookie-expiration-seconds: 86400  # 1일 (24시간)